<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Deene Social - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect script
      // Captures the current path and redirects to index.html with the path preserved
      // This enables client-side routing to work when users refresh or directly access routes
      
      const pathSegmentsToKeep = 1; // Keep '/deene-social-presence/'
      const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      const query = window.location.search;
      const hash = window.location.hash;
      
      // Store the intended path in sessionStorage for the app to restore
      if (path) {
        sessionStorage.setItem('redirectPath', '/' + path + query + hash);
      }
      
      // Redirect to the base path
      window.location.replace(
        window.location.origin + '/deene-social-presence/' + query + hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>

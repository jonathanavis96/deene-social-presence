name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Built-in npm cache (faster, fewer registry hits)
          cache: "npm"
          cache-dependency-path: |
            website/package-lock.json

      - name: Configure npm retries & optional auth
        run: |
          # Retry/backoff so transient 429s don't fail the job
          {
            echo "fund=false"
            echo "audit=false"
            echo "fetch-retries=5"
            echo "fetch-retry-factor=2"
            echo "fetch-retry-mintimeout=2000"
            echo "fetch-retry-maxtimeout=60000"
          } >> ~/.npmrc

          # OPTIONAL: authenticate to reduce rate-limiting (add NPM_TOKEN in repo settings → Secrets → Actions)
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          fi

      - name: Install deps (ci)
        working-directory: website
        run: npm ci --no-audit --no-fund

      - name: Build
        working-directory: website
        run: npm run build

      - name: List dist
        run: ls -la website/dist

      - name: GH Pages SPA 404 fallback
        run: cp website/dist/index.html website/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
